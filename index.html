<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>MVP Marketplace</title>
<style>
  :root {
    --primary-color: #4f46e5;
    --primary-hover: #4338ca;
    --bg-color: #f8f9fa;
    --card-radius: 12px;
    --shadow: 0 2px 6px rgba(0,0,0,0.1);
  }

  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: var(--bg-color);
    color: #333;
  }

  header {
    background: var(--primary-color);
    color: #fff;
    padding: 1rem;
    text-align: center;
  }

  header a {
    color: yellow;
    text-decoration: underline;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
    gap: 1rem;
    padding: 1rem;
  }

  .card {
    background: #fff;
    padding: 1rem;
    border-radius: var(--card-radius);
    box-shadow: var(--shadow);
    text-align: center;
    cursor: pointer;
    transition: transform 0.25s ease, box-shadow 0.25s ease;
  }

  .card:hover {
    transform: translateY(-5px) scale(1.03);
    box-shadow: 0 6px 15px rgba(0,0,0,0.15);
  }

  .modal {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    display: none;
    justify-content: center;
    align-items: center;
    background: rgba(0,0,0,0.6);
    animation: fadeIn 0.25s ease forwards;
    z-index: 100;
  }

  .modal-content {
    background: #fff;
    padding: 2rem;
    border-radius: var(--card-radius);
    max-width: 500px;
    width: 90%;
    text-align: center;
    position: relative;
    animation: slideUp 0.25s ease forwards;
  }

  .close {
    position: absolute;
    top: 10px; right: 15px;
    font-size: 1.2rem;
    cursor: pointer;
  }

  .btn {
    background: var(--primary-color);
    color: #fff;
    padding: 0.5rem 1rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 1rem;
    transition: background 0.25s ease;
    text-decoration: none;
    display: inline-block;
  }

  .btn:hover {
    background: var(--primary-hover);
  }

  footer {
    text-align: center;
    padding: 1rem;
    font-size: 0.9rem;
    color: #555;
  }

  @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
  @keyframes slideUp { from {transform: translateY(20px); opacity:0;} to {transform: translateY(0); opacity:1;} }
</style>
</head>
<body>

<header>
  <h1>üè¨ Emoji Mall Marketplace</h1>
  <p><a href="#">Submit your store (Google Form link)</a></p>
</header>

<main>
  <div class="grid" id="storeGrid"></div>
</main>

<div class="modal" id="storeModal" tabindex="-1">
  <div class="modal-content">
    <span class="close" id="closeModal">&times;</span>
    <h2 id="modalTitle"></h2>
    <p id="modalTagline"></p>
    <div id="modalVideo"></div>
    <a id="joinBtn" class="btn" target="_blank">Join WhatsApp</a>
  </div>
</div>

<footer>
  <p>MVP Marketplace ¬© 2025</p>
</footer>

<script>
async function loadStores() {
  try {
    const res = await fetch('stores.json');
    const stores = await res.json();
    renderStores(stores);
  } catch (e) {
    console.error('Error loading stores.json', e);
  }
}

function renderStores(stores) {
  const grid = document.getElementById('storeGrid');
  grid.innerHTML = '';
  stores.forEach(store => {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `<h3>${store.emoji} ${store.name}</h3><p>${store.tagline}</p>`;
    card.addEventListener('click', () => openModal(store));
    grid.appendChild(card);
  });
}

function openModal(store) {
  document.getElementById('modalTitle').innerText = `${store.emoji} ${store.name}`;
  document.getElementById('modalTagline').innerText = store.tagline;

  const videoDiv = document.getElementById('modalVideo');
  videoDiv.innerHTML = store.video_url ? `<iframe width="100%" height="250" src="${store.video_url}" frameborder="0" allowfullscreen loading="lazy"></iframe>` : '';

  const joinBtn = document.getElementById('joinBtn');
  joinBtn.href = store.whatsapp_url;
  joinBtn.innerText = 'Join WhatsApp';

  const modal = document.getElementById('storeModal');
  modal.style.display = 'flex';
  modal.focus();
}

// Close modal
const modal = document.getElementById('storeModal');
document.getElementById('closeModal').onclick = () => { modal.style.display = 'none'; };
window.onclick = e => { if (e.target === modal) modal.style.display = 'none'; };
window.addEventListener('keydown', e => { if(e.key === 'Escape') modal.style.display = 'none'; });

loadStores();
</script>

</body>
</html>
