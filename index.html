<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MVP Marketplace Bento Grid</title>

<style>
:root {
  --wheat: #F5E3B3;       
  --maple: #D95D39;       
  --fallen: #A66E42;      
  --spider: #2B2B2B;      
  --dango: #F7C9D1;       
  --champagne: #E9D8A6;   
  --card-radius: 12px;
  --shadow: 0 4px 12px rgba(0,0,0,0.1);
  --transition-speed: 0.3s;
}
* { box-sizing: border-box; margin:0; padding:0; }
body { font-family: Arial, sans-serif; background: linear-gradient(135deg, var(--wheat), var(--fallen)); color: var(--spider); }
header { text-align:center; padding:2rem 1rem 1rem 1rem; background: var(--maple); color:#fff; }
header h1 { margin-bottom:0.5rem; }
.submit-store { display:inline-block; background: var(--dango); color: var(--spider); padding:0.75rem 1.5rem; border-radius:10px; margin-top:1rem; cursor:pointer; font-weight:bold; text-decoration:none; transition: transform var(--transition-speed), box-shadow var(--transition-speed);}
.submit-store:hover { transform: scale(1.05); box-shadow:0 0 12px var(--champagne);}
.submit-desc { margin-top:0.5rem; font-size:0.9rem; color:#fff; }
.search-bar { display:block; margin:1rem auto; max-width:400px; padding:0.5rem 1rem; border-radius:8px; border:1px solid var(--spider); font-size:1rem; }

/* Categories filter */
.categories { display:flex; justify-content:center; gap:0.5rem; margin:1rem 0; flex-wrap:wrap; }
.category-btn { background: var(--dango); border:none; padding:0.5rem 1rem; border-radius:8px; cursor:pointer; transition: transform 0.2s; }
.category-btn:hover { transform: scale(1.05); }
.category-btn.active { background: var(--maple); color:#fff; }

/* Grid / Cards */
.grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); grid-auto-rows:180px; gap:1rem; padding:1rem; }
.card { border-radius:var(--card-radius); box-shadow:var(--shadow); display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center; padding:1rem; cursor:pointer; transition: transform var(--transition-speed), box-shadow var(--transition-speed); color:var(--spider); position:relative; }
.card:hover { transform:translateY(-5px) scale(1.03); box-shadow:0 8px 20px rgba(0,0,0,0.15); }
.card.small { background: var(--fallen); grid-row:span 1; grid-column:span 1; }
.card.medium { background: var(--wheat); grid-row:span 2; grid-column:span 1; }
.card.large { background: var(--wheat); grid-row:span 2; grid-column:span 2; }
.card h3 { margin-bottom:0.5rem; }
.card p { font-size:0.9rem; color:var(--spider); }
.badge { position:absolute; top:8px; right:8px; background:var(--champagne); color:var(--spider); padding:0.2rem 0.5rem; font-size:0.8rem; border-radius:6px; }

/* Modal */
.modal { position:fixed; top:0; left:0; width:100%; height:100%; display:none; justify-content:center; align-items:flex-start; background:rgba(43,43,43,0.8); z-index:100; padding-top:3rem; }
.modal-content { background: var(--wheat); padding:2rem; border-radius:var(--card-radius); max-width:500px; width:90%; text-align:center; position:relative; }
.close { position:absolute; top:10px; right:15px; font-size:1.2rem; cursor:pointer; }
.links-container { display:flex; justify-content:center; align-items:flex-start; margin-top:1.5rem; gap:1rem; perspective:1000px; }
.link-card { background: var(--dango); color: var(--spider); padding:0.75rem 1rem; border-radius:10px; min-width:100px; text-align:center; cursor:pointer; transition: transform 0.3s; flex-shrink:0; text-decoration:none; position:relative;}
.link-card:hover { transform: scale(1.1) rotateZ(0deg); }
.link-card::after { content: attr(data-preview); position:absolute; bottom:120%; left:50%; transform:translateX(-50%); background:var(--champagne); color:var(--spider); padding:0.4rem 0.6rem; border-radius:6px; font-size:0.75rem; white-space:nowrap; opacity:0; pointer-events:none; transition:opacity 0.25s; }
.link-card:hover::after { opacity:1; }

footer { text-align:center; padding:1rem; font-size:0.9rem; color:var(--spider);}
</style>
</head>
<body>

<header>
<h1>üè¨ Emoji Mall Marketplace</h1>
<a href="#" class="submit-store">Submit Your Store</a>
<p class="submit-desc">Add your store to our marketplace in just one click!</p>
<input type="text" placeholder="Search stores..." class="search-bar" id="searchBar">
<div class="categories" id="categoriesFilter">
  <button data-cat="All" class="category-btn active">All</button>
  <button data-cat="Food" class="category-btn">Food üçî</button>
  <button data-cat="Fashion" class="category-btn">Fashion üëó</button>
  <button data-cat="Tech" class="category-btn">Tech üì±</button>
</div>
</header>

<main>
<div class="grid" id="storeGrid"></div>
</main>

<div class="modal" id="storeModal" tabindex="-1">
  <div class="modal-content">
    <span class="close" id="closeModal">&times;</span>
    <h2 id="modalTitle"></h2>
    <p id="modalTagline"></p>
    <div id="modalVideo"></div>
    <div id="modalLinks" class="links-container"></div>
  </div>
</div>

<footer>
<p>MVP Marketplace ¬© 2025</p>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>
<script>
async function loadStores() {
  try {
    const res = await fetch('stores.json');
    const stores = await res.json();
    renderStores(stores);
  } catch(e){ console.error('Error loading stores.json', e);}
}

function renderStores(stores) {
  const grid = document.getElementById('storeGrid');
  grid.innerHTML = '';
  stores.forEach(store => {
    const card = document.createElement('div');
    const sizes = ['small','medium','large'];
    card.className = `card ${sizes[Math.floor(Math.random()*sizes.length)]}`;
    card.dataset.category = store.category;
    card.innerHTML = `<h3>${store.emoji} ${store.name}</h3><p>${store.tagline}</p><span class="badge">${store.emoji}</span>`;
    card.addEventListener('click', ()=>openModal(store));
    grid.appendChild(card);
    gsap.from(card, {opacity:0, y:20, duration:0.5, ease:"power2.out"});
  });
}

// Modal with multi-link fan & previews
function openModal(store){
  document.getElementById('modalTitle').innerText = `${store.emoji} ${store.name}`;
  document.getElementById('modalTagline').innerText = store.tagline;
  const videoDiv = document.getElementById('modalVideo');
  videoDiv.innerHTML = store.video_url ? `<iframe width="100%" height="250" src="${store.video_url}" frameborder="0" allowfullscreen loading="lazy"></iframe>` : '';
  const linksContainer = document.getElementById('modalLinks');
  linksContainer.innerHTML = '';
  if(store.links){
    const linkKeys = Object.keys(store.links);
    const mid = (linkKeys.length-1)/2;
    linkKeys.forEach((key,index)=>{
      const linkCard = document.createElement('a');
      linkCard.className = 'link-card';
      linkCard.href = store.links[key].url;
      linkCard.target = '_blank';
      linkCard.innerText = key;
      linkCard.dataset.preview = store.links[key].preview || "";
      const rotation = (index-mid)*15;
      linkCard.style.transform = `rotate(${rotation}deg)`;
      linksContainer.appendChild(linkCard);
    });
  }
  const modal = document.getElementById('storeModal');
  modal.style.display = 'flex';
  gsap.from(".modal-content",{scale:0.8, opacity:0, duration:0.4, ease:"back.out(1.7)"});
  modal.focus();
}

const modal = document.getElementById('storeModal');
document.getElementById('closeModal').onclick = ()=>{modal.style.display='none';}
window.onclick = e => {if(e.target===modal) modal.style.display='none';}
window.addEventListener('keydown', e=>{if(e.key==='Escape') modal.style.display='none';})

// Search
document.getElementById('searchBar').addEventListener('input', (e)=>{
  const filter = e.target.value.toLowerCase();
  document.querySelectorAll('.card').forEach(card=>{
    const text = card.innerText.toLowerCase();
    card.style.display = text.includes(filter) ? '' : 'none';
  });
});

// Category filter
function filterByCategory(category){
  document.querySelectorAll('.card').forEach(card=>{
    card.style.display = (category==='All'||card.dataset.category===category)?'none':''; // fix display
    card.style.display = (category==='All'||card.dataset.category===category)?'':'none';
  });
}

document.querySelectorAll('.category-btn').forEach(btn=>{
  btn.addEventListener('click', ()=>{
    document.querySelectorAll('.category-btn').forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');
    filterByCategory(btn.dataset.cat);
  });
});

loadStores();
</script>
</body>
  </html>
